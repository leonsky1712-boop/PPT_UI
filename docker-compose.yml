# AI PPT Generator - Docker Compose 配置
# 使用: docker-compose up -d
# 查看日志: docker-compose logs -f

version: '3.8'

services:
  # 主应用服务
  app:
    build: .
    container_name: ppt-generator-app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=false
      - ENV=production
      - DATABASE_URL=sqlite:///pptgen.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-default-secret-change-in-production}
    volumes:
      - app_data:/app
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis 缓存 (用于速率限制)
  redis:
    image: redis:7-alpine
    container_name: ppt-generator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL (生产环境可选)
  postgres:
    image: postgres:15-alpine
    container_name: ppt-generator-db
    environment:
      POSTGRES_USER: pptgen
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: pptgen
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pptgen -d pptgen"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx 反向代理 (生产环境)
  nginx:
    image: nginx:alpine
    container_name: ppt-generator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  app_data:
  redis_data:
  postgres_data:

networks:
  default:
    name: ppt-generator-network
