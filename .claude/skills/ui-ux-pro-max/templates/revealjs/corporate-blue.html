<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{TITLE}}">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/theme/white.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1a365d;
      --secondary-blue: #2b6cb0;
      --accent-blue: #4299e1;
      --accent-gold: #d69e2e;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --bg-light: #f7fafc;
    }
    
    .reveal-viewport {
      background: linear-gradient(180deg, #ffffff 0%, var(--bg-light) 100%);
    }
    
    .reveal {
      font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    .reveal .slides section {
      text-align: left;
    }
    
    .reveal h1, .reveal h2, .reveal h3 {
      color: var(--primary-blue);
      font-weight: 700;
      text-transform: none;
      letter-spacing: -0.02em;
    }
    
    .reveal h1 {
      font-size: 3em;
      border-left: 8px solid var(--accent-gold);
      padding-left: 30px;
      margin-left: -30px;
    }
    
    .reveal h2 {
      font-size: 2em;
      margin-bottom: 0.8em;
      padding-bottom: 0.4em;
      border-bottom: 3px solid var(--secondary-blue);
    }
    
    .reveal h3 {
      font-size: 1.4em;
      color: var(--secondary-blue);
    }
    
    .reveal p, .reveal li {
      color: var(--text-primary);
      line-height: 1.7;
      font-size: 1.05em;
    }
    
    .header-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-blue) 0%, var(--secondary-blue) 50%, var(--accent-gold) 100%);
    }
    
    .footer-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--primary-blue);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      margin: 0 -50px -60px -50px;
    }
    
    .footer-logo {
      color: white;
      font-weight: 600;
      font-size: 0.9em;
    }
    
    .footer-page {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85em;
    }
    
    .subtitle {
      color: var(--text-secondary) !important;
      font-size: 1.3em !important;
      font-weight: 400;
      margin-top: 0.5em !important;
    }
    
    .agenda-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    
    .agenda-item {
      display: flex;
      align-items: center;
      padding: 20px 25px;
      background: var(--bg-light);
      border-radius: 12px;
      border-left: 4px solid var(--secondary-blue);
      transition: all 0.3s ease;
    }
    
    .agenda-item:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .agenda-number {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2em;
      margin-right: 20px;
      flex-shrink: 0;
    }
    
    .agenda-text {
      font-size: 1.1em !important;
      color: var(--text-primary) !important;
    }
    
    .metric-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-top: 30px;
    }
    
    .metric-box {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
    }
    
    .metric-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
      opacity: 0.9;
    }
    
    .metric-value {
      font-size: 2.5em !important;
      font-weight: 700;
      margin-bottom: 5px !important;
    }
    
    .metric-label {
      font-size: 1em !important;
      opacity: 0.9;
    }
    
    .content-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }
    
    .content-card h3 {
      margin-top: 0 !important;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--bg-light);
    }
    
    .check-list {
      list-style: none;
      padding: 0;
    }
    
    .check-list li {
      position: relative;
      padding-left: 35px;
      margin-bottom: 15px;
    }
    
    .check-list li::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      width: 24px;
      height: 24px;
      background: var(--accent-blue);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
    }
    
    .highlight-box {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: white;
      padding: 35px;
      border-radius: 16px;
      margin: 30px 0;
    }
    
    .highlight-box h3 {
      color: white !important;
      margin-top: 0 !important;
    }
    
    .quote-box {
      background: var(--bg-light);
      border-left: 5px solid var(--accent-gold);
      padding: 25px 35px;
      border-radius: 0 12px 12px 0;
      margin: 30px 0;
    }
    
    .quote-text {
      font-size: 1.2em !important;
      font-style: italic;
      color: var(--text-primary) !important;
    }
    
    .quote-author {
      font-size: 0.95em !important;
      color: var(--text-secondary) !important;
      margin-top: 15px !important;
    }
    
    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 30px;
    }
    
    .column-title {
      font-size: 1.3em !important;
      font-weight: 600;
      color: var(--primary-blue) !important;
      margin-bottom: 20px !important;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--accent-blue);
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.1em !important;
      color: var(--text-primary) !important;
    }
    
    .contact-icon {
      width: 40px;
      height: 40px;
      background: var(--primary-blue);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .title-slide {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%) !important;
      color: white !important;
      text-align: center !important;
    }
    
    .title-slide h1 {
      color: white !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      font-size: 3.5em !important;
    }
    
    .title-slide .subtitle {
      color: rgba(255, 255, 255, 0.9) !important;
      font-size: 1.5em !important;
    }
    
    .title-slide .meta {
      margin-top: 50px;
      font-size: 1.1em !important;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1: Title -->
      <section class="title-slide">
        <h1>{{TITLE}}</h1>
        <p class="subtitle">{{SUBTITLE}}</p>
        <p class="meta">{{AUTHOR}} | {{DATE}}</p>
      </section>

      <!-- Slide 2: Agenda -->
      <section>
        <h2>{{AGENDA_TITLE}}</h2>
        <div class="agenda-list">
          {{AGENDA_ITEMS}}
        </div>
      </section>

      <!-- Slide 3-X: Content Sections -->
      {{CONTENT_SLIDES}}

      <!-- Final Slide: Thank You -->
      <section class="title-slide">
        <h1>{{THANK_YOU_TITLE}}</h1>
        <p class="subtitle">{{THANK_YOU_SUBTITLE}}</p>
        <div class="contact-info">
          {{CONTACT_INFO}}
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/notes/notes.js"></script>
  <script>
    Reveal.initialize({
      width: 1280,
      height: 720,
      margin: 0.05,
      minScale: 0.2,
      maxScale: 2.0,
      controls: true,
      progress: true,
      slideNumber: 'c/t',
      hash: true,
      history: true,
      center: false,
      transition: 'slide',
      transitionSpeed: 'default',
      showNotes: false,
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>
</html>
