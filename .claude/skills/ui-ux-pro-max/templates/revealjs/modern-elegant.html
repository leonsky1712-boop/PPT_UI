<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{TITLE}}">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/theme/white.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --text-dark: #2d3748;
      --text-light: #718096;
      --bg-light: #f7fafc;
    }
    
    .reveal-viewport {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .reveal {
      font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .reveal .slides section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 60px 50px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }
    
    .reveal h1, .reveal h2, .reveal h3 {
      color: var(--text-dark);
      font-weight: 700;
      text-transform: none;
      letter-spacing: -0.02em;
      margin-bottom: 0.5em;
    }
    
    .reveal h1 {
      font-size: 3.2em;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .reveal h2 {
      font-size: 2.2em;
      border-bottom: 4px solid var(--primary-color);
      padding-bottom: 0.3em;
      display: inline-block;
    }
    
    .reveal h3 {
      font-size: 1.5em;
      color: var(--secondary-color);
    }
    
    .reveal p, .reveal li {
      color: var(--text-dark);
      line-height: 1.8;
      font-size: 1.1em;
    }
    
    .reveal ul {
      list-style: none;
      padding-left: 0;
    }
    
    .reveal ul li {
      position: relative;
      padding-left: 2em;
      margin-bottom: 0.8em;
    }
    
    .reveal ul li::before {
      content: 'âœ¦';
      position: absolute;
      left: 0;
      color: var(--primary-color);
      font-size: 1.2em;
    }
    
    .subtitle {
      font-size: 1.5em !important;
      color: var(--text-light) !important;
      font-weight: 400;
      margin-top: 0.5em !important;
    }
    
    .author-info {
      margin-top: 3em;
      padding-top: 2em;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .author-name {
      font-size: 1.3em !important;
      font-weight: 600;
      color: var(--text-dark) !important;
    }
    
    .author-title {
      font-size: 1em !important;
      color: var(--text-light) !important;
    }
    
    .logo-icon {
      font-size: 3em;
      margin-bottom: 0.5em;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .metric-card {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 16px;
      padding: 30px;
      color: white;
      margin: 20px 0;
    }
    
    .metric-value {
      font-size: 3em !important;
      font-weight: 700;
      margin-bottom: 0.1em !important;
    }
    
    .metric-label {
      font-size: 1em !important;
      opacity: 0.9;
    }
    
    .cta-button {
      display: inline-block;
      padding: 18px 50px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 50px;
      font-size: 1.2em !important;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      margin-top: 1em;
    }
    
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
    }
    
    .section-divider {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
      color: white !important;
    }
    
    .section-divider h2 {
      color: white !important;
      border-bottom-color: rgba(255, 255, 255, 0.3) !important;
    }
    
    .section-divider .subtitle {
      color: rgba(255, 255, 255, 0.9) !important;
    }
    
    .quote-card {
      background: var(--bg-light);
      border-left: 5px solid var(--primary-color);
      padding: 30px 40px;
      border-radius: 0 16px 16px 0;
      font-style: italic;
      font-size: 1.3em !important;
      color: var(--text-dark);
      margin: 30px 0;
    }
    
    .quote-author {
      font-style: normal;
      font-size: 0.8em !important;
      color: var(--text-light);
      margin-top: 1em;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-top: 30px;
    }
    
    .feature-item {
      background: var(--bg-light);
      padding: 25px;
      border-radius: 12px;
      text-align: left;
    }
    
    .feature-icon {
      font-size: 2em;
      margin-bottom: 0.5em;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .feature-title {
      font-weight: 600 !important;
      font-size: 1.2em !important;
      margin-bottom: 0.5em !important;
    }
    
    .feature-desc {
      font-size: 0.9em !important;
      color: var(--text-light) !important;
    }
    
    .timeline {
      position: relative;
      padding-left: 40px;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 30px;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -33px;
      top: 8px;
      width: 16px;
      height: 16px;
      background: var(--primary-color);
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .timeline-date {
      font-size: 0.9em !important;
      color: var(--primary-color);
      font-weight: 600;
    }
    
    .timeline-title {
      font-weight: 600 !important;
      margin: 0.3em 0 !important;
    }
    
    .progress-indicator {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    
    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .progress-dot.active {
      background: white;
      transform: scale(1.3);
    }
    
    .slide-number {
      font-size: 14px;
      color: var(--text-light);
    }
    
    /* Animations */
    .fragment.fade-in-then-out {
      opacity: 0;
    }
    
    .fragment.fade-in-then-out.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1: Title -->
      <section data-background-gradient="linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)">
        <div class="logo-icon">{{LOGO_ICON}}</div>
        <h1>{{TITLE}}</h1>
        <p class="subtitle">{{SUBTITLE}}</p>
        <div class="author-info">
          <p class="author-name">{{AUTHOR}}</p>
          <p class="author-title">{{AUTHOR_TITLE}}</p>
        </div>
      </section>

      <!-- Slide 2: Agenda -->
      <section>
        <h2>{{AGENDA_TITLE}}</h2>
        <ul>
          {{AGENDA_ITEMS}}
        </ul>
      </section>

      <!-- Slide 3-X: Content Sections -->
      {{CONTENT_SLIDES}}

      <!-- Final Slide: Thank You -->
      <section data-background-gradient="linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)">
        <h1>{{THANK_YOU_TITLE}}</h1>
        <p class="subtitle">{{THANK_YOU_SUBTITLE}}</p>
        {{CONTACT_INFO}}
        {{CTA_BUTTON}}
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/notes/notes.js"></script>
  <script>
    Reveal.initialize({
      width: 1280,
      height: 720,
      margin: 0.05,
      minScale: 0.2,
      maxScale: 2.0,
      controls: true,
      progress: true,
      slideNumber: 'c/t',
      hash: true,
      history: true,
      center: true,
      transition: 'slide',
      transitionSpeed: 'default',
      showNotes: false,
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>
</html>
